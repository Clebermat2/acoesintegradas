<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo 3: Memória das Ações Integradas</title>
    <style>
        :root {
            /* Paleta padronizada com o Jogo 2 */
            --bg-color: #EFF7FE;        /* Fundo da página */
            --text-color: #333;
            --primary-color: #007BFF;   /* Azul principal */
            --hover-color: #0056b3;
            
            /* Cores das Cartas */
            --card-back-color: #007BFF; /* Verso da carta (Azul) */
            --card-matched-color: #28a745; /* Verde para Sucesso/Par encontrado */
            --card-front-bg: #ffffff;   /* Frente da carta */
            --border-color: #ccc;
        }

        body {
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Configurações de Alto Contraste (Padronizado com Jogo 2) */
        .high-contrast {
            --bg-color: #000000;
            --text-color: #ffffff;
            
            --primary-color: #007BFF;   /* Azul no alto contraste */
            --hover-color: #3399ff;
            
            --card-back-color: #007BFF; 
            --card-matched-color: #00ff00; /* Verde neon para sucesso */
            --card-front-bg: #222222;      /* Fundo escuro para a frente da carta */
            --border-color: #ffffff;
        }

        .container {
            max-width: 900px;
            margin: auto;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
        }

        .accessibility-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .accessibility-controls button {
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border: 1px solid var(--primary-color);
            background-color: var(--primary-color);
            color: white;
            border-radius: 5px;
            transition: opacity 0.3s;
        }

        .accessibility-controls button:hover {
            opacity: 0.8;
        }
        
        #game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            perspective: 1000px;
            margin-bottom: 20px;
        }

        .card {
            background-color: transparent;
            height: 140px; /* Aumentei um pouco para caber melhor o texto */
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card.matched {
            transform: rotateY(180deg); 
            cursor: default;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid var(--primary-color);
        }
        
        /* Frente da carta (Conteúdo) - Inicialmente escondida */
        .card-front {
            background-color: var(--card-front-bg);
            color: var(--text-color);
            transform: rotateY(180deg);
            font-size: 0.9em;
            font-weight: bold;
        }

        /* Verso da carta (Capa) - Inicialmente visível */
        .card-back {
/* Mantém a cor de fundo como "reserva" caso a imagem demore a carregar */
            background-color: var(--card-back-color);
            border-color: var(--primary-color);
            
            /* --- INÍCIO DAS CONFIGURAÇÕES DE IMAGEM DE FUNDO --- */
            background-image: url('https://cdn.jsdelivr.net/gh/Clebermat2/imagens/Imagem porquinho curso de 60h versao do jogo da memoria.png');     
            background-size: contain;
            /* Centraliza a imagem no card */
            background-position: center;
            /* Garante que a imagem não se repita se for pequena */
            background-repeat: no-repeat;
            /* --- FIM DAS CONFIGURAÇÕES DE IMAGEM DE FUNDO --- */
        }
        
        /* Estilo específico para quando o par é encontrado */
        .card.matched .card-front {
            background-color: var(--card-matched-color);
            color: white;
            border-color: var(--card-matched-color);
        }
        
        /* Ajuste para alto contraste nas cartas */
        .high-contrast .card-face {
            border: 2px solid #ffffff;
        }
        .high-contrast .card.matched .card-front {
            color: #000; /* Texto preto no fundo verde neon para leitura */
        }
        
        #game-over-container {
            display: none; /* Escondido inicialmente */
            background-color: var(--card-front-bg);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            #game-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            .card-front { font-size: 0.8em; }
        }
        @media (max-width: 480px) {
            #game-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .card { height: 150px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jogo 3: Memória das Ações Integradas</h1>
        <p>Combine a Ação Integrada com seu objetivo principal.</p>
        
        <div class="accessibility-controls">
            <button id="increase-font">Aumentar Fonte</button>
            <button id="decrease-font">Diminuir Fonte</button>
            <button id="toggle-contrast">Alto Contraste</button>
        </div>

        <div id="game-grid"></div>

        <div id="game-over-container"></div>
    </div>

    <script>
        const cardData = [
            { id: 1, type: 'programa', content: 'Sala de Recursos Multifuncionais' },
            { id: 1, type: 'objetivo', content: 'Equipar espaços para o Atendimento Educacional Especializado (AEE).' },
            { id: 2, type: 'programa', content: 'PDDE Água e Esgotamento' },
            { id: 2, type: 'objetivo', content: 'Propiciar acesso à água potável e saneamento em escolas do campo.' },
            { id: 3, type: 'programa', content: 'Inovação Educação Conectada' },
            { id: 3, type: 'objetivo', content: 'Apoiar a universalização do acesso à internet de alta velocidade.' },
            { id: 4, type: 'programa', content: 'Compromisso Criança Alfabetizada' },
            { id: 4, type: 'objetivo', content: 'Garantir a alfabetização ao final do 2º ano do fundamental.' },
            { id: 5, type: 'programa', content: 'Programa Escola e Comunidade' },
            { id: 5, type: 'objetivo', content: 'Incentivar a parceria entre família, comunidade e escola.' },
            { id: 6, type: 'programa', content: 'PDDE Emergencial' },
            { id: 6, type: 'objetivo', content: 'Atender demandas urgentes, como calamidades públicas.' },
        ];
        
        let fontSize = 16;
        const body = document.body;
        const gameGrid = document.getElementById('game-grid');
        const gameOverContainer = document.getElementById('game-over-container');
        
        let flippedCards = [];
        let lockBoard = false;
        let matchedPairs = 0;
        const totalPairs = cardData.length / 2;

        // Controles de Acessibilidade
        document.getElementById('increase-font').addEventListener('click', () => {
            fontSize += 2;
            body.style.fontSize = `${fontSize}px`;
        });

        document.getElementById('decrease-font').addEventListener('click', () => {
            fontSize = Math.max(12, fontSize - 2);
            body.style.fontSize = `${fontSize}px`;
        });

        document.getElementById('toggle-contrast').addEventListener('click', () => {
            body.classList.toggle('high-contrast');
        });

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBoard() {
            gameGrid.innerHTML = '';
            const shuffledCards = shuffle([...cardData]); // Clone para garantir novo shuffle
            
            shuffledCards.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.id = item.id;

                card.innerHTML = `
                    <div class="card-face card-front">${item.content}</div>
                    <div class="card-face card-back"></div>
                `;

                card.addEventListener('click', () => flipCard(card));
                gameGrid.appendChild(card);
            });
        }

        function flipCard(card) {
            if (lockBoard) return;
            if (card === flippedCards[0]) return; // Evita clicar na mesma carta duas vezes

            card.classList.add('flipped');

            if (flippedCards.length === 0) {
                flippedCards.push(card);
                return;
            }

            flippedCards.push(card);
            lockBoard = true; // Bloqueia o tabuleiro enquanto verifica
            checkForMatch();
        }

        function checkForMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = card1.dataset.id === card2.dataset.id;

            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            flippedCards.forEach(card => {
                // Remove o evento de click
                card.style.pointerEvents = 'none';
                // Adiciona classe visual de acerto
                card.classList.add('matched');
            });
            
            matchedPairs++;
            resetBoardVars();
            
            if (matchedPairs === totalPairs) {
                setTimeout(showGameOver, 800);
            }
        }

        function unflipCards() {
            setTimeout(() => {
                flippedCards.forEach(card => card.classList.remove('flipped'));
                resetBoardVars();
            }, 1200);
        }

        function resetBoardVars() {
            [flippedCards, lockBoard] = [[], false];
        }

        function showGameOver() {
            gameGrid.style.display = 'none'; // Esconde o jogo
            gameOverContainer.style.display = 'block'; // Mostra o final

            gameOverContainer.innerHTML = `
                <h2 style="color: var(--primary-color);">Parabéns!</h2>
                <p>Você completou o Jogo da Memória.</p>
                <p>Você conectou corretamente todas as Ações Integradas aos seus objetivos.</p>
                <br>
                <button onclick="location.reload()" style="padding:12px 24px; background-color: var(--primary-color); color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1em;">Jogar Novamente</button>
            `;
        }

        // Inicia o jogo
        createBoard();
    </script>
</body>
</html>
