<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo 3: Memória das Ações Integradas</title>
    <style>
        :root {
            /* Paleta de cores harmonizada com os Jogos 1 e 2 */
            --bg-color: #f2f9f2;      /* Um fundo verde-claro suave */
            --text-color: #333;
            --primary-color: #28a745;  /* Verde principal, similar ao Jogo 1 */
            --card-back-color: #5a8d3e;/* Verde mais escuro para o verso da carta */
            --card-matched-color: #17a2b8;/* Azul-ciano para pares encontrados (similar ao Jogo 1) */
            --border-color: #ced4da;
            --card-front-bg: #ffffff;
        }
        body {
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            font-size: 16px;
        }

        .high-contrast {
            --bg-color: #000000;
            --text-color: #ffffff;
            --primary-color: #ffff00;
            --card-back-color: #555555;
            --card-matched-color: #00ff00;
            --border-color: #ffffff;
            --card-front-bg: #222;
        }

        .container {
            max-width: 900px;
            margin: auto;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
        }

        .accessibility-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .accessibility-controls button {
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border: 1px solid var(--primary-color);
            background-color: var(--primary-color);
            color: white;
            border-radius: 5px;
        }

        .accessibility-controls button:hover {
            opacity: 0.8;
        }
        
        #game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            perspective: 1000px;
        }

        .card {
            background-color: var(--card-back-color);
            height: 120px;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            box-sizing: border-box;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card.matched {
            background-color: var(--card-matched-color);
            cursor: default;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 10px;
        }
        
        .card-front {
            background-color: var(--card-front-bg);
            color: var(--text-color);
            transform: rotateY(180deg);
            padding: 5px;
            border: 2px solid var(--primary-color);
        }

        .card-back {
            color: white;
            font-size: 2em;
        }
        
        #win-message {
            margin-top: 20px;
            font-size: 1.5em;
            color: var(--card-matched-color);
            display: none;
        }
        
        @media (max-width: 768px) {
            #game-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (max-width: 480px) {
            #game-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jogo 3: Memória das Ações Integradas</h1>
        <p>Combine o Programa com seu objetivo principal.</p>

        <div class="accessibility-controls">
            <button id="increase-font">Aumentar Fonte</button>
            <button id="decrease-font">Diminuir Fonte</button>
            <button id="toggle-contrast">Alto Contraste</button>
        </div>

        <div id="game-grid"></div>
        <div id="win-message">
            <h2>Parabéns!</h2>
            <p
