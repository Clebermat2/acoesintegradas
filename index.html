<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo 3: Memória das Ações Integradas</title>
    <style>
        :root {
            --bg-color: #fff7e6;
            --text-color: #333;
            --primary-color: #ff9800;
            --card-back-color: #795548;
            --card-matched-color: #4caf50;
            --border-color: #ddd;
        }
        body {
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            font-size: 16px;
        }

        .high-contrast {
            --bg-color: #000000;
            --text-color: #ffffff;
            --primary-color: #ffff00;
            --card-back-color: #555555;
            --card-matched-color: #00ff00;
            --border-color: #ffffff;
        }

        .container {
            max-width: 900px;
            margin: auto;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
        }

        .accessibility-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .accessibility-controls button {
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border: 1px solid var(--primary-color);
            background-color: var(--primary-color);
            color: white;
            border-radius: 5px;
        }

        .accessibility-controls button:hover {
            opacity: 0.8;
        }
        
        #game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            perspective: 1000px;
        }

        .card {
            background-color: var(--card-back-color);
            height: 120px;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            box-sizing: border-box;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card.matched {
            background-color: var(--card-matched-color);
            cursor: default;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 10px;
        }
        
        .card-front {
            background-color: var(--bg-color);
            color: var(--text-color);
            transform: rotateY(180deg);
            padding: 5px;
            border: 2px solid var(--primary-color);
        }

        .card-back {
            color: white;
            font-size: 2em;
        }
        
        #win-message {
            margin-top: 20px;
            font-size: 1.5em;
            color: var(--card-matched-color);
            display: none;
        }
        
        @media (max-width: 768px) {
            #game-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (max-width: 480px) {
            #game-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jogo 3: Memória das Ações Integradas</h1>
        <p>Combine o Programa com seu objetivo principal.</p>

        <div class="accessibility-controls">
            <button id="increase-font">Aumentar Fonte</button>
            <button id="decrease-font">Diminuir Fonte</button>
            <button id="toggle-contrast">Alto Contraste</button>
        </div>

        <div id="game-grid"></div>
        <div id="win-message">
            <h2>Parabéns!</h2>
            <p>Você encontrou todos os pares e conhece os objetivos das Ações Integradas!</p>
        </div>
    </div>

    <script>
        const cardData = [
            { id: 1, type: 'programa', content: 'Sala de Recursos Multifuncionais' },
            { id: 1, type: 'objetivo', content: 'Equipar espaços para o Atendimento Educacional Especializado (AEE).' },
            { id: 2, type: 'programa', content: 'PDDE Água e Esgotamento' },
            { id: 2, type: 'objetivo', content: 'Propiciar acesso à água potável e saneamento em escolas rurais, indígenas e quilombolas.' },
            { id: 3, type: 'programa', content: 'Inovação Educação Conectada' },
            { id: 3, type: 'objetivo', content: 'Apoiar a universalização do acesso à internet de alta velocidade nas escolas.' },
            { id: 4, type: 'programa', content: 'Compromisso Nacional Criança Alfabetizada' },
            { id: 4, type: 'objetivo', content: 'Garantir que as crianças estejam alfabetizadas ao final do 2º ano do ensino fundamental.' },
            { id: 5, type: 'programa', content: 'Programa Escola e Comunidade' },
            { id: 5, type: 'objetivo', content: 'Incentivar a relação e parceria entre família, comunidade e escola.' },
            { id: 6, type: 'programa', content: 'PDDE Emergencial' },
            { id: 6, type: 'objetivo', content: 'Atender demandas urgentes, como as de calamidades (Pandemia, enchentes no RS).' },
        ];
        
        let fontSize = 16;
        const body = document.body;
        const gameGrid = document.getElementById('game-grid');
        let flippedCards = [];
        let matchedPairs = 0;

        document.getElementById('increase-font').addEventListener('click', () => {
            fontSize += 2;
            body.style.fontSize = `${fontSize}px`;
        });

        document.getElementById('decrease-font').addEventListener('click', () => {
            fontSize = Math.max(12, fontSize - 2);
            body.style.fontSize = `${fontSize}px`;
        });

        document.getElementById('toggle-contrast').addEventListener('click', () => {
            body.classList.toggle('high-contrast');
        });

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBoard() {
            const shuffledCards = shuffle(cardData);
            shuffledCards.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.id = item.id;

                card.innerHTML = `
                    <div class="card-face card-front">${item.content}</div>
                    <div class="card-face card-back">?</div>
                `;

                card.addEventListener('click', () => flipCard(card));
                gameGrid.appendChild(card);
            });
        }

        function flipCard(card) {
            if (flippedCards.length < 2 && !card.classList.contains('flipped') && !card.classList.contains('matched')) {
                card.classList.add('flipped');
                flippedCards.push(card);

                if (flippedCards.length === 2) {
                    setTimeout(checkForMatch, 1000);
                }
            }
        }

        function checkForMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.id === card2.dataset.id) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                if (matchedPairs === cardData.length / 2) {
                    document.getElementById('win-message').style.display = 'block';
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }
            flippedCards = [];
        }

        createBoard();
    </script>
</body>
</html>
